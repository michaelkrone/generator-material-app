<model-input ng-repeat="fieldDef in fieldDefinitions"
             ng-if="!fieldDef.when || fieldDef.when(flattenModel)"
             ng-model="flattenModel"
             ng-change="fieldChanged"
             field-definition="fieldDef"
             model-type="{{fieldDef.type}}"
             layout="row" layout-sm="column">
</model-input>
